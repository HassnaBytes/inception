version: '3.7'
    service:
        nginx:
            container_name: nginx
            build: ./nginx
            images: nginx:42
            ports:
                - "443:443"
            volumes:
                - wp-data: /var/www/html
            restart: on-failure
            networks:
                - my_network
networks:
    my_network:
    drive: bridge
volumes:
    wp-data:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: /home/houattou/data/wp-data                         

