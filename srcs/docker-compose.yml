
services:
  nginx:
    container_name: nginx
    build: ./nginx/
    image: nginx:42
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html/wordpress
    restart: on-failure
    networks:
      - inception  
    depends_on:
      - mariadb
      - wordpress

  mariadb:
    container_name: mariadb
    build: ./mariadb/
    image: mariadb:42
    env_file: .env
    restart: on-failure
    secrets:
       - db_root_password
       - db_password
       - password_admin
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - inception
    
  wordpress:
    container_name: wordpress
    build: ./wordpress/
    image: wordpress:42
    env_file: .env
    restart: on-failure
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - inception
    secrets:
      - db_password
      - db_root_password
      - password_admin
    depends_on:
      - mariadb
      
networks:
  inception:
    driver: bridge
secrets:
   db_password:
     file: db_password.txt
   db_root_password:
     file: db_root_password.txt
   password_admin:
    file: admin_password.txt 

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/ouhassna/data/mariadb-data
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: /home/ouhassna/data/wordpress-data

